<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Tasky</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="pomodoro-timer">
      <h2>Pomodoro Timer</h2>
      <div id="timer-display">45:00</div>
      <div class="pomodoro-buttons">
        <button onclick="startWork()">Work</button>
        <button onclick="startBreak()">Start Break</button>
        <button onclick="togglePause()"id="pause-btn">Pause</button>
      </div>
    </div>
    
    <div class="wrapper">
      <h1 id="title_list">To-Do List:</h1>
      <center><span id="username">User</span></center>
      <div class="task-input">
        <img src="assets/img/clouds.png" alt="icon" width="30px" height="30px">
        <!-- <a href="https://www.flaticon.com/free-icons/cloud" title="cloud icons">Cloud icons created by Freepik - Flaticon</a> -->
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="assets/js/script.js"></script>

  </body>
</html>
